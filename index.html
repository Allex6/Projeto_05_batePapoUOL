<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="showing-app">
    
    <div class="login-screen flex-column">

        <img src="./assets/img/logo-2.png" alt="Logomarca do bate papo UOL">

        <div class="login-actions flex-column hidden">

            <input type="text" placeholder="Digite seu nome">
            <button><i class="fa fa-spinner fa-spin" style="font-size:24px"></i> Entrar</button>

        </div>

        <div class="loading-screen">

            <i class="fa fa-spinner fa-spin"></i>
            <h1>Entrando...</h1>

        </div>

    </div>

    <div class="app-screen hidden">

        <div class="header">

            <img src="./assets/img/logo-1.png" alt="Logomarca do bate papo UOL">
            <ion-icon name="people"></ion-icon>

        </div>

        <div class="messages-container">

            <div class="message-item status-message">
                <p><span class="message-time">(09:21:45)</span> <strong>Jo√£o</strong> entra na sala...</p>
            </div>

        </div>

        <div class="chat-inputs">

            <input type="text" placeholder="Escreva aqui...">
            <button><ion-icon name="paper-plane-outline"></ion-icon></button>
            

        </div>

    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./assets/js/index.js"></script>

</body>
</html>
