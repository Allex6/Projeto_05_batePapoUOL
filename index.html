<body class="showing-app">
    
    <div class="login-screen flex-column">

        <img src="./assets/img/logo-2.png" alt="Logomarca do bate papo UOL">

        <div class="login-actions flex-column">

            <input type="text" placeholder="Digite seu nome">
            <button>Entrar</button>

        </div>

        <div class="loading-screen hidden">

            <i class="fa fa-spinner fa-spin"></i>
            <h1>Entrando...</h1>

        </div>

    </div>

    <div class="app-screen hidden">

        <div class="header">

            <img src="./assets/img/logo-1.png" alt="Logomarca do bate papo UOL">
            <ion-icon name="people"></ion-icon>

        </div>

        <div class="messages-container"></div>

        <div class="chat-inputs">

            <input type="text" placeholder="Escreva aqui...">
            <button><ion-icon name="paper-plane-outline"></ion-icon></button>
            

        </div>

    </div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
